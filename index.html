<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task List</title>
    <link rel="icon" type="image/png">  

	<link rel="stylesheet" href="main.css" />
</head>
<body>
	<a href="#" id="theme" onclick="myFunction()"></a>
    <a href="https://github.com/ankitab78" target="_blank" id="github"><img src="https://cdn.icon-icons.com/icons2/2351/PNG/512/logo_github_icon_143196.png" alt="github" height="30px" width="auto"></a>
	
	<header>
       
		<h1><span>To-do List</span></h1>
		
        
		<form id="new-task-form">
			<input 
				type="text" 
				name="new-task-input" 
				id="new-task-input" 
				placeholder="What do you have planned?" />
			<input 
				type="submit"
				id="new-task-submit" 
				value="Add task" />
		</form>
	</header>
	<main>
		<section class="task-list">
			<h2>Tasks :-</h2>

			<div id="tasks">

				</div>
		</section>
	</main>

	<script src="main.js"></script>
</body>
</html>
